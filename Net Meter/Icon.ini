[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Author=King Technologies
Version=4.0
License=Copyright © 2021 King Technologies
Information=Simple and Cool theme for productivity and innovations...

[MeasureNetIn]
Measure=NetIn

[MeasureNetOut]
Measure=NetOut

[Style]
Meter=String
Fontcolor=0,0,0
Fontsize=10
AntiAlias=1
StringAlign=Center

[MeterImage]
Meter=Image
Imagename=#@#images/Appbg


[MeterIn]
Meter=String
Meterstyle=Style
Stringalign=left
X=5
Y=12
Text=In

[MeterOut]
Meter=String
Meterstyle=Style
Stringalign=Right
X=195
Y=12
Text=Out

[MeaterInSpeed]
Meter=String
Meterstyle=Style
MeasureName=MeasureNetIn
X=70
Y=13
NumOfDecimals=0
AutoScale=1
Text="%1B"

[MeterOutSpeed]
Meter=String
meterstyle=Style
MeasureName=MeasureNetOut
X=130
Y=13
NumOfDecimals=0
AutoScale=1
Text="%1B"