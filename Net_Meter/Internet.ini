[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Author=King Technologies
Version=3.0
License= Copyright © 2018 King Technologies
Information=Simple and Cool theme for productivity and innovations...


[Style]
Meter=String
Fontcolor=211,211,211
Fontsize=10
AntiAlias=1
StringAlign=Center

[MeasureNetIn]
Measure=NetIn
IfCondition=(MeasureNetIn > 0) || (MeasureNetOut > 0)
IfTrueAction=!Show "KingTechnologies\Net_Meter"
IfFalseAction=!Hide "KingTechnologies\Net_Meter"

[MeasureNetOut]
Measure=NetOut

[MeterIn]
Meter=String
Meterstyle=Style
Stringalign=left
X=5
Y=12
Text=Download

[MeaterInSpeed]
Meter=String
Meterstyle=Style
MeasureName=MeasureNetIn
X=40
Y=20r
NumOfDecimals=0
AutoScale=1
Text="%1B"

[MeterOut]
Meter=String
Meterstyle=Style
Stringalign=Right
X=130
Y=12
Text=Upload

[MeterOutSpeed]
Meter=String
meterstyle=Style
MeasureName=MeasureNetOut
X=-20r
Y=20r
NumOfDecimals=0
AutoScale=1
Text="%1B"