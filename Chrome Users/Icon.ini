[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Author=King Technologies
Version=4.0
License=Copyright Â© 2021 King Technologies
Information=Simple and Cool theme for productivity and innovations...

[MeterImage]
Meter=Image
W=45
ImageName=#@#Images\Chrome
LeftMouseUpAction=!Execute["C:\Program Files\Google\Chrome\Application\chrome.exe" -incognito"]
ToolTipText=Chrome Incognito

