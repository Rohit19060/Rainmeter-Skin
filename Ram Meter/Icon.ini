[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Author=King Technologies
Version=4.0
License=Copyright © 2021 King Technologies
Information=Simple and Cool theme for productivity and innovations...

[MeasureRam]
Measure=PhysicalMemory

[MeterRAMCircleBack]
Meter=Roundline
X=5
Y=8
W=80
H=80
MouseOverAction=!SetTransparency "255" "King Technologies\Ram Meter"
MouseLeaveAction=!SetTransparency "1" "King Technologies\Ram Meter"
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=0
LineLength=20
Solid=1
LineColor=000000
AntiAlias=1

[MeterRAMCircle]
Meter=Roundline
MeasureName=MeasureRAM
X=5
Y=8
W=80
H=80
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
LineStart=12
LineLength=19
Solid=1
LineColor=FFFFFF
AntiAlias=1

[MeterRAMPercent]
Meter=String
MeasureName=MeasureRAM
FontFace=Zurich BT
FontSize=7
FontColor=FFFFFF
X=46
Y=48
Percentual=1
StringAlign=CenterCenter
StringStyle=Bold
AntiAlias=1
Text=%1%

[MeterRAMText]
Meter=String
FontFace=Zurich BT
FontSize=11
FontColor=000000
X=8
Y=9
StringStyle=Bold
AntiAlias=1
Text=RAM Uses