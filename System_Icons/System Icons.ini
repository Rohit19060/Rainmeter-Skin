[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Author=King Technologies
Version=3.0
License= Copyright © 2018 King Technologies
Information=Simple and Cool theme for productivity and innovation...

[MeasureFreeDiskSpaceC]
Measure=FreeDiskSpace
Drive=C:\
Total=1
IgnoreRemovable=0
IfCondition=(#CURRENTSECTION#>=1)
IfTrueAction=[!SetVariable DriveNumber1 "1"][!UpdateMeasure "MeasureNumOfDrives"]
IfFalseAction=[!SetVariable DriveNumber1 "0"][!UpdateMeasure "MeasureNumOfDrives"]
DynamicVariables=1

[MeasureFreeDiskSpaceD]
Measure=FreeDiskSpace
Drive=F:\
Total=1
IgnoreRemovable=0
IfCondition=(#CURRENTSECTION#>=1)
IfTrueAction=[!SetVariable DriveNumber2 "1"][!UpdateMeasure "MeasureNumOfDrives"]
IfFalseAction=[!SetVariable DriveNumber2 "0"][!UpdateMeasure "MeasureNumOfDrives"]
DynamicVariables=1


[MeasureNumOfDrives]
Measure=Calc
Formula=( #DriveNumber1# + #DriveNumber2#)
DynamicVariables=1
IfCondition=(MeasureNumOfDrives = 2)
IfTrueAction=[!SetOption MeterButton LeftMouseUpAction "F:\Aresenal" ][!SetOption MeterButton ButtonCommand "" ][!UpdateMeter "MeterButton"]

[MeterButton]
