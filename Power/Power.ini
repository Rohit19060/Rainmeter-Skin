[Rainmeter]
AccurateText=1
DynamicWindowSize=1

[Metadata]
Author=King Technologies
Version=3.0
License= Copyright © 2018 King Technologies
Information=Simple and Cool theme for productivity and innovations...

[MeterButton]
Meter=Button
Y=10
ButtonImage=#@#images\Shutdown.png
Buttoncommand=[%windir%\System32\shutdown.exe -s -t 00]
ToolTipText=Shutdown

[MeterButton1]
Meter=Button
X=45r
ButtonImage=#@#images\Hibernate.png
ButtonCommand=[%windir%\System32\rundll32.exe powrprof.dll,SetSuspendState]
ToolTipText=Hibernate

[MeterButton2]
Meter=Button
Y=10
X=55r
ButtonImage=#@#images\restart.png
Buttoncommand=[%windir%\System32\shutdown.exe -r -t 00]
ToolTipText=Restart
